<div class="non-work-tasks">
    <form [formGroup]="nonWorkForm" (ngSubmit)="onSubmitNonWork()">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" [formControlName]="'title'"
                placeholder="title" required>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
                <label for="interval-in-hours">Interval (in hours)</label>
                <input type="text" class="form-control" id="interval-in-hours" [formControlName]="'intervalInHours''"
                  placeholder="Interval (in hours)" required>
              </div>
          </div>
          <div class="col">
            <div class="form-group">
                <label for="duration">Duration</label>
                <input type="text" class="form-control" id="duration" [formControlName]="'duration''"
                  placeholder="Duration" required>
              </div>
          </div>
          <select (change)="updateQuantity($event)">
            <option value="'sleep'">Sleep</option>
            <option value="'meal'">Meal</option>
          </select>
        </div>
    </form>
    <table>
  <tr>
    <th>title</th>
    <th>interval in hours</th>
    <th>duration</th>
    <th>task's nature</th>
    <th>delete this task</th>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td><button>delete</button></td>
  </tr>
</table>
</div>
